<div class="container">
    <p>labs works!</p>
    <h1>Mi primer proyecto</h1>
    <h2>{{ welcome }}</h2>

    <ul>
        <li *ngFor="let task of task( )">{{
            task
            }}</li>
    </ul>
    <hr />
    <h2>{{ 'hola'.repeat(4) }}</h2>
    <p>hola soy {{ name() }} y mi eda es {{ age }} </p>
    <img [src]="person.avatar" alt="">
    <input type="text" [value]="person.age">
    <button class="button" [disabled]="disabled">click me</button>

    <p>person: {{person.name}}</p>
    <hr />
    <!-- event binding -->
    <button class="button" (click)="clickHandler()">click Me</button>
    <button class="button" (dblclick)="clickHandler()">double Me</button>
    <p>(change)</p>
    <input type="text" [value]="person.age" (change)="changeHandler($event)">

    <hr />
    <p>()key down</p>
    <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">

    <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">

    <hr>
    <p>total: {{task().length }}</p>
    <ul>
        <li *ngFor="let task of task(); index as i">
            {{ i }} {{ task }}
        </li>
    </ul>

    <h1>signals</h1>

    <input type="text" [value]="name()" (change)="changeHandler($event)">
    <p>name:{{ name() }}</p>
    <p>name:{{ name() }}</p>



</div>
